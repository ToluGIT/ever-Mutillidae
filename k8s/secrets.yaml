apiVersion: v1
kind: Secret
metadata:
  name: mutillidae-secrets
type: Opaque
data:
  # Base64 encoded values - use: echo -n 'password' | base64
  # mutillidae -> bXV0aWxsaWRhZQ==
  mysql-root-password: bXV0aWxsaWRhZQ==
  ldap-admin-password: bXV0aWxsaWRhZQ==
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mutillidae-config
data:
  MYSQL_DATABASE: "mutillidae"
  MYSQL_USER: "root"
  LDAP_ORGANISATION: "Mutillidae Inc"
  LDAP_DOMAIN: "mutillidae.localhost"
  LDAP_BASE_DN: "dc=mutillidae,dc=localhost"